<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <title>Vidizayn - Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand m-auto" href="index.html">
                    <img src="./assets/logo.svg" width="159" height="51" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html#home-banner">Home <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#upcoming">Upcoming Webinars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#previous">Previous Webinars</a>
                        </li>
                    </ul>
                    <div class="navbar-nav my-2 my-lg-0 share-wrapper">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Share</a>
                        </li>
                        <li class="nav-item m-auto">
                            <a class="navbar-share" href="#">
                                <img src="./assets/linkedin.svg" width="30" height="30" alt="linkedin">
                            </a>
                        </li>
                        <li class="nav-item m-auto">
                            <a class="navbar-share" href="#">
                                <img src="./assets/facebook.svg" width="30" height="30" alt="facebook">
                            </a>
                        </li>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header end -->
    <!-- Register form -->
    <div id="register-form">
        <h2 class="text-center font-weight-bold mb-3">LOGIN</h2>
        <form class="col-lg-4 col-xs-12 m-auto">
            <div class="form-group">
                <label>E-Mail</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Event Password</label>
                <input type="password" class="form-control">
            </div>
            <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="btn register-btn">
                <span>Register</span>
                <img src="./assets/next2.svg" />
            </button>
        </form>
    </div>
    <!-- Register form end -->

    <!--Thank You Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content m-auto text-center">
                <img src="./assets/Group 72.svg" />
                <h2>Thank You</h2>
                <h6>Youâ€™ve just registered for our webinar!</h6>
                <p>Upcoming Session <br> Wednesday, 12-13 April 2020 <br> 8:00 - 8:45 PM (Dubai Time)</p>
                <button type="button" class="btn register-btn">
                    <span>Add to calendar</span>
                    <img src="./assets/next2.svg" />
                </button>
                <button type="button" class="btn btn-outline">
                    <span>Go to home page</span>
                </button>
            </div>
        </div>
    </div>
    <!-- Modal end -->
    <!-- Footer -->
    <footer class="page-footer font-small indigo">
        <div class="container">
            <div class="row text-center d-flex justify-content-center pt-5 mb-3">
                <div class="col-md-4 mb-3">
                    <a class="navbar-brand m-auto" href="#">
                        <img src="./assets/logo.svg" width="159" height="51" alt="logo">
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a class="navbar-brand m-auto" href="#">
                        <img src="./assets/Image 12.png" width="134" height="18" alt="logo">
                    </a>
                </div>
                <div class="col-md-4 mb-3 mt-3">
                    <h6 class="text-uppercase">
                        <a href="#!" style="color: #4D6486; opacity: 0.7; font-size:15px;">Code</a>
                    </h6>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer end -->
</body>

</html>
